{% extends "skeleton.html" %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="row">
    <div class="box ">
        {% for item in evenements %}
        <div class="row">
            <div class="col-sm-4 col-lg-4 col-md-4"></div>
            <div class="col-sm-4 col-lg-4 col-md-4">
                <h3>{{item['titre']}}</h3>
                <p> {{item['date']}}</p>
                <div class="google-maps">
                    <iframe src={{item['ou']}} width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-sm-4 col-lg-4 col-md-4"></div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
